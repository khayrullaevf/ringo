<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ringo</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="./font-awesome/fontawesome-free-6.4.2-web/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="navbar">
            <img
              src="./imgs/navbar-logo.svg"
              alt="navbar-logo"
              class="navbar__logo"
            />
            <input type="checkbox" class="navbar__checkbox" id="navbar_check" />
            <ul class="navbar__menu">
              <li class="navbar__menu-item">
                <a href="#" class="navbar__menu-item__link">Напрямки</a>
              </li>
              <li class="navbar__menu-item">
                <a href="#" class="navbar__menu-item__link">Про компанію</a>
              </li>
              <li class="navbar__menu-item">
                <a href="#" class="navbar__menu-item__link">Переваги</a>
              </li>
              <li class="navbar__menu-item">
                <a href="#" class="navbar__menu-item__link">Етапи роботи</a>
              </li>
            </ul>
            <div class="navbar__socials">
              <a href="#" class="navbar__socials-link" target="_blank"
                ><i
                  class="fa-brands fa-instagram navbar__socials-link__icon"
                ></i
              ></a>
              <a href="#" class="navbar__socials-link" target="_blank">
                <i
                  class="fa-brands fa-facebook-f navbar__socials-link__icon"
                ></i
              ></a>
            </div>
            <div class="navbar__phone">
              <a href="tel:+380 67661 5415" class="navbar__phone-icon__link">
                <img
                  src="./imgs/phone.svg"
                  alt="phone"
                  class="navbar__phone-icon__link-img"
                />
              </a>
              <a href="tel:+380 67661 5415" class="navbar__phone-link"
                >+380 67661 5415</a
              >
            </div>
            <div class="navbar__btn">
              <button>Обговорити проект</button>
            </div>

            <label for="navbar_check" class="navbar__open">
              <img
                src="./imgs/icons/burger-menu.svg"
                alt="burger"
                class="navbar__burger"
              />
            </label>
            <label for="navbar_check" class="navbar__remove">
              <img
                src="./imgs/icons/navbar__remove.svg"
                alt="remove"
                class="navbar__remove-img"
              />
            </label>
          </div>
        </div>
      </nav>
      <div class="hero">
        <div class="container">
          <div class="hero__content">
            <h1 class="hero__content-title">виробництво меблів</h1>
            <h2 class="hero__content-subtitle">
              Ми виконуємо комплексне виготовлення корпусних меблів для житлових
              і комерційних приміщень, забезпечимо Вас якісним меблевим
              продуктом власного виробництва.
            </h2>
            <button class="hero__content-btn">Обговорити проект</button>
          </div>
          <div class="hero__footer">
            <div class="hero__footer-rows">
              <a href="#" class="hero__footer-rows__previous">
                <i class="fa-solid fa-arrow-left"></i
              ></a>
              <a href="#" class="hero__footer-rows__next">
                <i class="fa-solid fa-arrow-right"></i
              ></a>
            </div>
            <div class="hero__footer-numbers">
              <span class="hero__footer-numbers__box">1</span>
              <span class="hero__footer-numbers__box">2</span>
              <span class="hero__footer-numbers__box">3</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="./font-awesome/fontawesome-free-6.4.2-web/js/all.min.js"></script>
  </body>
</html>
